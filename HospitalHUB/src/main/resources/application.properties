spring.application.name=HospitalHUB

# Configuración MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hospitalhub?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=hospitalhub
spring.datasource.password=hospitalhub123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080
server.error.include-message=always

# Configuración de logging
logging.level.com.tuempresa.hospitalhub=DEBUG